        <h3>Contacto</h3>
        <form action="">
            <fieldset id="formularioContacto">
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="nombre y apellido">Completa tu nombre y apellido</label>
                    <input type="text" name="nombre" placeholder="nombre">
                    <!-- campo de accion; el placeholder aparecve en gris en  la box, que desaparece al escribir en el campo-->

                </div>

                <div>
                    <label for="email">Escribe tu mail</label>
                    <input type="email" required> <!-- required para que sea obligatorio -->

                </div>

                <div>
                    <label for="Motivo">Selecciona el Motivo</label>
                    <select name="motivo" id="">
                        <option value="Consultas">Consultas</option>
                        <option value="Pagos">Pagos</option>
                        <option value="Envíos">Envíos</option>
                    </select>

                </div>

                <div>
                    <label for="comentario" name="comentario">Deja
                        tu comentario</label>
                    <textarea name="comentario" id="" cols="50" rows="10"></textarea>

                </div>


                <div>
                    <label for="terminos">Aceptar terminos y condiciones</label>
                    <input type="checkbox" name="terminos" required>

                </div>

                <div>
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos">

                </div>
            </fieldset>
        </form>
